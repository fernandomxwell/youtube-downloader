<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container my-4 my-md-5" style="max-width: 700px;">
        <main id="bpm-detector-app">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="card-title fs-4 mb-0">BPM Detector</h1>
                        <a href="/" class="btn btn-sm btn-outline-secondary">‚Üê Back to Menu</a>
                    </div>

                    <div id="initial-state">
                        <label for="audio-file-input" class="cursor-pointer">
                            <div id="drop-zone" class="drop-zone text-center p-4 p-md-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-upload text-secondary mb-3" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z" />
                                </svg>
                                <p class="mb-2">Drag & drop an MP3 file here</p>
                                <p class="text-muted mb-3">or</p>
                                <button type="button" class="btn btn-primary">Choose File</button>
                            </div>
                        </label>
                        <input type="file" id="audio-file-input" class="d-none" accept=".mp3">
                    </div>

                    <div id="loading-state" class="text-center my-3 d-none">
                        <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-2 mb-0">Analyzing <strong id="loading-filename"></strong>...</p>
                    </div>

                    <div id="result-state" class="text-center d-none">
                        <h2 class="h6 text-muted mb-2">Estimated Tempo</h2>
                        <p class="display-2 fw-bold text-primary mb-1">
                            <span id="bpm-result">0</span>
                            <span class="display-6 text-secondary fw-normal">BPM</span>
                        </p>
                        <p id="result-filename" class="text-muted small text-truncate mb-4"></p>
                        <button id="reset-button" class="btn btn-outline-secondary">Analyze Another Song</button>
                    </div>

                    <div id="notification-area" class="mt-4"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
