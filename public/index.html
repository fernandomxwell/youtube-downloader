<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container my-4 my-md-5" style="max-width: 700px;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4">YouTube Downloader</h1>

                <div class="input-group mb-3">
                    <input type="text" id="youtube-url" class="form-control form-control-lg"
                        placeholder="Paste YouTube URL here...">
                    <button class="btn btn-danger" type="button" id="get-info-btn">Get Info</button>
                </div>

                <div id="loader-container" class="text-center my-3 d-none">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p id="processing-message" class="text-muted mt-2 mb-0"></p>
                </div>

                <div id="error-message" class="alert alert-danger d-none"></div>

                <div id="download-options" class="d-none">
                    <div class="text-center">
                        <img id="video-thumbnail" src="" alt="Video Thumbnail"
                            class="thumbnail-img img-fluid rounded mb-3">
                        <h3 id="video-title" class="h5"></h3>
                    </div>

                    <div class="row g-2 justify-content-center mt-3">
                        <div class="col-md-6">
                            <label for="format-select" class="form-label">Format</label>
                            <select id="format-select" class="form-select">
                                <option value="mp4">MP4 (Video)</option>
                                <option value="mp3">MP3 (Audio)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="quality-select" class="form-label">Quality</label>
                            <select id="quality-select" class="form-select"></select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-10 col-md-8 mx-auto mt-4">
                        <button id="download-btn" class="btn btn-primary btn-lg">Download</button>
                    </div>
                </div>

                <div class="d-grid col-10 col-md-8 mx-auto mt-3">
                    <button id="refresh-btn" class="btn btn-secondary d-none">Convert Another Video</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
