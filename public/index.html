<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>YouTube to MP3 / MP4 Converter</h1>
        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL here...">
            <button id="get-info-btn">Get Info</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="download-options" class="hidden">
            <img id="video-thumbnail" src="" alt="Video Thumbnail" class="thumbnail-img">
            <h3 id="video-title"></h3>
            <div class="options-group">
                <label for="format-select">Format:</label>
                <select id="format-select">
                    <option value="mp4">MP4 (Video)</option>
                    <option value="mp3">MP3 (Audio)</option>
                </select>
            </div>
            <div class="options-group">
                <label for="quality-select">Quality:</label>
                <select id="quality-select"></select>
            </div>
            <button id="download-btn">Download</button>
            <p id="processing-message" class="hidden">Processing your download, please wait... This may take a moment.
            </p>
            <div id="download-loader" class="loader" style="display: none;"></div>
        </div>

        <button id="refresh-btn" class="hidden">Convert Another Video</button>
        <p id="error-message" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
