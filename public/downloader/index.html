<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container my-4 my-md-5" style="max-width: 700px;">
        <main id="downloader-app">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="card-title fs-4 mb-0">YouTube Downloader</h1>
                        <a href="/" class="btn btn-sm btn-outline-secondary">‚Üê Back to Menu</a>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="youtube-url" class="form-control" placeholder="Paste YouTube URL...">
                        <button class="btn btn-danger" type="button" id="get-info-btn">Get Info</button>
                    </div>
                    <div id="loader-container" class="text-center my-3 d-none">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p id="processing-message" class="text-muted mt-2 mb-0"></p>
                    </div>
                    <div id="error-message" class="alert alert-danger d-none"></div>
                    <div id="download-options" class="d-none">
                        <div class="text-center">
                            <img id="video-thumbnail" src="" alt="Video Thumbnail"
                                class="thumbnail-img img-fluid rounded mb-3">
                            <h3 id="video-title" class="h5"></h3>
                        </div>
                        <div class="row g-2 justify-content-center mt-3">
                            <div class="col-md-6">
                                <label for="format-select" class="form-label">Format</label>
                                <select id="format-select" class="form-select">
                                    <option value="mp4">MP4 (Video)</option>
                                    <option value="mp3">MP3 (Audio)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="quality-select" class="form-label">Quality</label>
                                <select id="quality-select" class="form-select"></select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-10 col-md-8 mx-auto mt-4">
                            <button id="download-btn" class="btn btn-primary">Download</button>
                            <button id="reset-btn" class="btn btn-outline-secondary">Convert Another Video</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
